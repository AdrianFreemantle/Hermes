<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function PostToLocalBus() {
            var request = new XMLHttpRequest();
            request.open('POST', 'http://localhost:12345/LocalBus', true);
            request.setRequestHeader('MessageType', 'Hermes.Gateway.TestServer.TestCommand, Hermes.Gateway.TestServer');
            var message = new Object();
            message.Property1 = "Property1 Value";
            message.Property2 = "Property2 Value";
            var jsonString = JSON.stringify(message);
            request.send(jsonString);
        }
        function PostToAsyncBus() {
            var request = new XMLHttpRequest();
            request.open('POST', 'http://localhost:12345/AsyncBus', true);
            request.setRequestHeader('MessageType', 'Hermes.Gateway.TestServer.TestCommand, Hermes.Gateway.TestServer');
            var message = new Object();
            message.Property1 = "Property1 Value";
            message.Property2 = "Property2 Value";
            var jsonString = JSON.stringify(message);
            request.send(jsonString);
        }
    </script>
</head>
<body>
    <button onclick="PostToLocalBus()">Execute</button>
    <button onclick="PostToAsyncBus()">Send</button>
</body>
</html>
